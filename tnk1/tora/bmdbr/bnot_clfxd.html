<h1>האם בנות צלפחד היו פמיניסטיות יהודיות?</h1>
<p>אני מביא כאן, <a
href="bnot_clfxd_e.html">באנגלית</a> ,&nbsp;תקציר של דיון מענין שהתנהל בשיעור פרשת-השבוע
של בית המדרש הוירטואלי של ישיבת הר-עציון. (ניתן להירשם לשיעור באתר <a
href="http://www.vbm-torah.org">בית-המדרש הוירטואלי</a>.)
<p>הדיון עדיין לא תורגם לעברית.
