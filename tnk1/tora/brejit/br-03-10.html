<h3> את קולך שמעתי</h3>
<p> שמעון מושקאט נכנס למקלחת הקומתית באחת הישיבות. הוא שם לב שיש שם
עוד מישהו אבל לא ידע מי. ואז שמע את קולו וזיהה אותו.

<p>אמר לו שמעון: "<q class='psuq'>את קולך שמעתי
בגן</q>
".

<p>ומייד הוסיף: "<q class='psuq'>ואירא כי עירום אנוכי
ואיחבא...</q>
"

<blockquote style="margin-left: 0px">
<p>
[הפסוק המקורי מופיע בדברי אדם הראשון לה' - בראשית ג10].
