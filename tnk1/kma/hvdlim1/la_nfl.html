<h3>
לא נפל</h3>
<p>
בשני מקומות מסופר על קיום מלא של הבטחה שנתן ה' לעם ישראל:
<ul type='disc'>
<li>
&quot;
<q class='psuq'>לא נפל דבר אחד מכל הדבר<span style='text-decoration:underline'>ים</span> הטוב<span style='text-decoration:underline'>ים</span></q>&quot; - יהושע - בלשון רבים כי ארעו להם הרבה נסים, והרבה 'דברים טובים' (יהושע כג 14)</li>
<li>
&quot;
<q class='psuq'>לא נפל דבר אחד מכל
<span style='text-decoration:underline'>דברו הטוב</span></q>&quot; - שלמה - מהו
<span style='text-decoration:underline'>ה</span>דבר
<span style='text-decoration:underline'>ה</span>טוב? בנית בית המקדש, לכן בלשון יחיד (מלכים א ח 56)</li> </ul>
